<!DOCTYPE html>

<head>

  <title>곰골식당</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    .desc {
      color: #777;
      margin-bottom: 15px;
    }
    
    ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }
    
    .photos h2,
    .menu h2 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    .photo-grid {
      display: flex;
      gap: 10px;
    }
    
    .photo-grid img {
      width: 48%;
      border-radius: 8px;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    
    .menu-item {
      text-align: center;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .menu-item:hover {
      transform: translateY(-3px);
    }
    
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
    
    .menu-item p {
      font-weight: bold;
      margin: 8px 0 5px;
    }
    
    .menu-item span {
      color: #444;
    }
    
  </style>
